name: sqlc check

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: "1.18.0"
      - run: sqlc diff
