name: Build and publish container image

on:
  release:

env:
  GITHUB_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/octovy:${{ github.sha }}
  GCP_IMAGE_BASE: "gcr.io/octovy/octovy:"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: octovy
      REGION: asia-northeast1
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: extract tag name
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');
      - name: GCP Authenticate
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
      - name: Push Docker image
        run: docker pull ${{ env.GITHUB_IMAGE_NAME }}
      - name: Rename Docker image
        run: docker tag ${{ env.GITHUB_IMAGE_NAME }} ${{ env.GCP_IMAGE_NAME }}${{ steps.tag.outputs.result }}
      - name: Push Docker image
        run: docker push ${{ env.GCP_IMAGE_NAME }}${{ steps.tag.outputs.result }}
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "Pushed to ${{ env.GCP_IMAGE_NAME }}${{ steps.tag.outputs.result }}"
